[[instances]]
command = ""
# # script timeout
timeout = "10s"
# check rule name
check = "Check name"

# support glob
filter_include = ["xxx", "yyy"]
filter_exclude = ["aaa", "bbb"]

# # gather interval
interval = "30s"

[instances.alerting]
## Enable alerting or not
enabled = true
## Same functionality as Prometheus keyword 'for'
for_duration = 0
## Minimum interval duration between notifications
repeat_interval = "5m"
## Maximum number of notifications
repeat_number = 3
## Whether notify recovery event
recovery_notification = true
## Choice: Critical, Warning, Info
default_severity = "Warning"
