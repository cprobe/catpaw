[[instances]]
# # executable name (ie, pgrep <search_exec_substring>)
# search_exec_substring = ""

# # pattern as argument for pgrep (ie, pgrep -f <search_cmdline_substring>)
search_cmdline_substring = ""

# # windows service name
# search_win_service = ""

interval = "30s"

## Process count check
## check label auto-set to "procnum::process_count", target label auto-set from search string
##
## "too few" thresholds (daemon alive check):
##   warn_lt / critical_lt — alert when process count < threshold
##   critical_lt has higher priority; warn_lt must be >= critical_lt
##
## "too many" thresholds (process leak / fork bomb check):
##   warn_gt / critical_gt — alert when process count > threshold
##   critical_gt has higher priority; warn_gt must be <= critical_gt
[instances.process_count]
critical_lt = 1
# warn_lt = 1
# warn_gt = 50
# critical_gt = 100
# title_rule = "[check] [target]"

# 不常用的配置，默认值都是 false
# disabled = false
# disable_recovery_notification = false
[instances.alerting]
for_duration = 0
repeat_interval = "5m"
repeat_number = 3
