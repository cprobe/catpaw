[[instances]]
## Glob patterns to match journal lines (relationship: OR)
## At least one of filter_include or filter_exclude must be non-empty
filter_include = ["*Out of memory*", "*nf_conntrack: table full, dropping packets*"]
filter_exclude = []

## Maximum matched lines included in the alert description (default: 10)
## Lines beyond this limit are counted but truncated
max_lines = 10

## Timeout for journalctl command execution (default: 30s)
timeout = "30s"

## Gather interval
interval = "30s"

## Severity when matched journal lines are found
## check label auto-set to "journaltail::match", target label auto-set from filter_include
[instances.match]
severity = "Warning"
# title_rule = "[check] [target]"

# 不常用的配置，默认值都是 false
# disabled = false
# disable_recovery_notification = false
[instances.alerting]
for_duration = 0
repeat_interval = "5m"
repeat_number = 3
