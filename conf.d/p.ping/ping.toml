[[partials]]
id = "default"

# # Concurrent requests to make per instance
# concurrency = 10

## Number of ping packets to send per interval.  Corresponds to the "-c"
## option of the ping command.
# count = 3

## Time to wait between sending ping packets. Operates like the "-i" option
## of the ping command. Minimum 200ms. Supports: "200ms", "1s", or float seconds (0.2)
# ping_interval = "200ms"

## If set, the time to wait for a ping response. Operates like the "-W"
## option of the ping command. Supports: "2s", "500ms", or float seconds (2.0)
# timeout = "3s"

## Interface or source address to send ping from.  Operates like the -I or -S
## option of the ping command.
# interface = ""

## Use only IPv6 addresses when resolving a hostname.
# ipv6 = false

## Number of data bytes to be sent. Corresponds to the "-s"
## option of the ping command.
# size = 56

## Connectivity check (always enabled, defaults to Critical)
## check label auto-set to "ping::connectivity"
[partials.connectivity]
severity = "Critical"
# title_rule = "[check] [target]"

## Packet loss check (disabled if both thresholds are 0)
## check label auto-set to "ping::packet_loss"
[partials.packet_loss]
warn_ge = 1.0
critical_ge = 50.0
# title_rule = "[check] [target]"

## Average RTT check (disabled if both thresholds are 0)
## check label auto-set to "ping::rtt"
# [partials.rtt]
# warn_ge = "100ms"
# critical_ge = "500ms"
# title_rule = "[check] [target]"

[[instances]]
targets = [
#    "127.0.0.1",
]

partial = "default"

# # gather interval
# interval = "30s"

# # Optional append labels
# labels = { env="production", team="devops" }

# 不常用的配置，默认值都是 false
# disabled = false
# disable_recovery_notification = false
[instances.alerting]
for_duration = 0
repeat_interval = "5m"
repeat_number = 3
